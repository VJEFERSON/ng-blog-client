<h1 mat-dialog-title>New Post Dialog</h1>
<form #postForm="ngForm">
    <div class="container-fluid mb-4 p-0">
        <div class="row">    
            <div class="col-6">
                <mat-form-field class="w-100">
                    <input type="text" matInput [(ngModel)]="postModel.title" placeholder="Title" name="title" required>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <input type="text" matInput [(ngModel)]="postModel.subTitle" placeholder="Subtitle" name="subTitle" required>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <input type="text" matInput [(ngModel)]="postModel.imageUrl" placeholder="Image Url" name="imageUrl" required>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <textarea matInput name="content" [(ngModel)]="postModel.content" placeholder="Content" name="content" required></textarea>
                    <mat-hint>You can provid a HTML/Post text here</mat-hint>
                </mat-form-field>
            </div> 
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button type="button"(click)="submit(postForm)" color="primary" [disabled]="!postForm.valid">Submit</button>
        <button mat-button mat-dialog-close>Close</button>
    </div>
    <mat-dialog-actions *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-dialog-actions>
</form>
